<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <h1>TODO APP</h1>
            <span class="time" id="time"></span>
        </div>
        <div class="container todo-main">
            <div class="input-div">
                <input type="text" id="todo-input" class="todo-input" placeholder="Add Todo Item"
                    onkeypress="myFunction(event)">
                <button class="btnAdd" onclick="addItem()" title="Add"><i class="fa fa-plus-circle"
                        aria-hidden="true"></i></button>
                <button class="btnDeleteAll" onclick="deleteAll()" title="Delete All"><i class="fa fa-trash"
                        aria-hidden="true"></i></button>
            </div>
            <div class="todo-list" id="todo-list">

            </div>
        </div>

    </div>

</body>
<script src="app.js"></script>

</html>
